---
# defaults file for arillso.chocolatey

chocolatey_source:
  - name: chocolatey
    source: https://chocolatey.org/api/v2/
    priority: 0
    state: present

chocolatey_config:
  - commandExecutionTimeoutSeconds: 2700

chocolatey_feature:
  - useRememberedArgumentsForUpgrades: false

chocolatey_state: downgrade
chocolatey_version: 0.10.11
